name: octobus

services:
  moex-stream-service:
    build:
      context: ..                         # контекст — корень проекта (на уровень выше)
      dockerfile: compose/Dockerfile
    container_name: moex-stream-service
    restart: unless-stopped
    networks:
      - dwh-net
    dns:
      - 192.168.1.10
    volumes:
      - ../config/config.yml:/app/config/config.yml:ro
      - ../log:/app/log
    environment:
      - TZ=Europe/Moscow
      - PYTHONUNBUFFERED=1
    init: true
    command: ["python", "moex_stream_service.py"]

networks:
  dwh-net:
    external: true
